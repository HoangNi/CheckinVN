<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login check in Viet Nam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div class="col-sm-8 content">
            <h1>Login Check in Viet Nam</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter email adress:">
                <input type="password" class="form-control" id="usr" placeholder="Enter Password:">
            </div>
            <div class="repass">
                <div class="col-sm-6">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="col-sm-6">
                    <span class="psw">Forgot
                        <a href="#">password?</a>
                    </span>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary">Login</button>
        </div>

        <div class="col-sm-4 register">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter Name:">
            </div>
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter Email:">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password:">
            </div>
            <div class="form-group">
                <label for="pwd">Repeat Password:</label>
                <input type="password" class="form-control" id="pwd-re" placeholder="Enter repeat password:">
            </div>
            <button type="button" class="btn btn-primary">Sing in</button>
        </div>

    </div>

</body>

</html>
